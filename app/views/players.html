<div ng-controller="PlayersOverviewController as poCtrl">
    <form>
        <div class="player" ng-repeat="player in poCtrl.regularPlayers">
            <label><input type="checkbox" name="player" ng-model="player.selected">{{player.name}}</label>
            <i class="button fa fa-times-circle" ng-click="poCtrl.removePlayer(player)"></i>
        </div>
    </form>

    <div class="actions">
        <div class="button single" ng-click="poCtrl.startGame()">Start spel</div>
    </div>
</div>
