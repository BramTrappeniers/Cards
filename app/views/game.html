<div data-ng-controller="GameController as gCtrl">
    <section id="header">
        <div data-ng-repeat="tab in gCtrl.TABS" data-ng-click="gCtrl.activateTab(tab)">
            {{tab.name}}
        </div>
    </section>
    <section id="content">
        <ng-include ng-repeat="tab in gCtrl.TABS" ng-if="tab.show" src="tab.src"></ng-include>
    </section>
</div>
